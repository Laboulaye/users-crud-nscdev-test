<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Создать пользователя</title>
</head>
<body>
<div class="p-3">
    <div class="container p-2">
        <h1 class="text-center">Создание нового пользователя</h1>
        <br/>

    <form th:action="@{/users}" th:object="${user}" th:method="post" id="form4">
        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Имя">
            <span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span><br/>
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Фамилия">
            <span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span><br/>
        </div>
        <div class="form-group">
            <label for="birthday">Дата рождения</label>
            <input class="form-control" type="date" th:field="*{birthday}" id="birthday" >
            <span style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span><br/>
        </div>
        <div class="form-group">
            <label for="login">Логин</label>
            <input class="form-control" type="text" th:field="*{login}" id="login" placeholder="Логин">
            <span style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span><br/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Пароль">
            <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>
        </div>
        <div class="form-group">
            <label for="bio">О себе</label>
            <input class="form-control" type="text" th:field="*{bio}" id="bio" placeholder="О себе"><br/>
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <input class="form-control" type="text" th:field="*{address}" id="address" placeholder="Адрес"><br/>
        </div>
        <br/>

    </form>
    <input type="submit" class="btn btn-primary" form="form4" value="Создать">
    <a href="/users" type="button" class="btn btn-secondary" >Назад</a>
    </div>
</div>
</body>
</html>
