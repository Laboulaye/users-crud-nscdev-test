<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Подробнее</title>
</head>
<body>
  <div class="p-3">
    <div class="container p-2">
      <h1 class="text-center">Подробнее о пользователе</h1>
      <br/>
      <form th:object="${user}" >

        <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Id</label>
          <div class="col-sm-10">
          <input readonly class="form-control-plaintext" type="text" th:field="*{id}" id="id" >
          </div>
        </div>
        <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext" type="text" th:field="*{firstName}" id="firstName">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Фамилия</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext" type="text" th:field="*{lastName}" id="lastName">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 col-form-label">Дата рождения</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext" type="text" th:field="*{birthday}" id="birthday">
          </div>
        </div>
        <div class="form-group row">
          <label for="login" class="col-sm-2 col-form-label">Логин</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext" type="text" th:field="*{login}" id="login" >
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext" type="text" th:field="*{password}" id="password" >
          </div>
        </div>
        <div class="form-group row">
          <label for="bio" class="col-sm-2 col-form-label">О себе</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext" type="text" th:field="*{bio}" id="bio" >
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-2 col-form-label">Адрес</label>
          <div class="col-sm-10">
            <input readonly class="form-control-plaintext" type="text" th:field="*{address}" id="address">
          </div>
        </div>
      </form>
      </br>

      <form th:method="GET" th:action="@{/users/edit/{id}(id=${user.getId()})}" id="form1"></form>
      <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" id="form2"></form>

      <button type="submit" form="form1" class="btn btn-secondary" >Изменить</button>
      <button type="submit" form="form2" class="btn btn-secondary" >Удалить</button>
      <a href="/users" type="button" class="btn btn-secondary" >Назад</a>
    </div>
  </div>
</body>
</html>
